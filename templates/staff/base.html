{% extends 'base.html' %}

{% block content %}
<section class="py-4 py-md-5">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4 mb-lg-0">
                <div class="card p-3">
                    <h6 class="fw-bold text-muted mb-3">Staff Portal</h6>
                    <nav class="nav flex-column">
                        <a href="{% url 'staff_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'staff_dashboard' %}text-primary fw-bold{% else %}text-dark{% endif %}">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                        <a href="{% url 'staff_category_list' %}" class="nav-link {% if 'category' in request.resolver_match.url_name %}text-primary fw-bold{% else %}text-dark{% endif %}">
                            <i class="bi bi-folder me-2"></i> Categories
                        </a>
                        <a href="{% url 'staff_quiz_list' %}" class="nav-link {% if 'quiz' in request.resolver_match.url_name and 'question' not in request.resolver_match.url_name and 'approval' not in request.resolver_match.url_name and 'preview' not in request.resolver_match.url_name %}text-primary fw-bold{% else %}text-dark{% endif %}">
                            <i class="bi bi-journal-text me-2"></i> Quizzes
                        </a>
                        <a href="{% url 'staff_pending_approvals' %}" class="nav-link {% if 'approval' in request.resolver_match.url_name or 'preview' in request.resolver_match.url_name %}text-primary fw-bold{% else %}text-dark{% endif %}">
                            <i class="bi bi-hourglass-split me-2"></i> Pending Approvals
                        </a>
                    </nav>
                    <hr>
                    <a href="{% url 'quiz_home' %}" class="nav-link text-muted small">
                        <i class="bi bi-arrow-left me-2"></i> Back to Site
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% block staff_content %}{% endblock %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
