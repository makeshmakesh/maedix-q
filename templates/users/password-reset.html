{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold mt-3">Reset Password</h2>
                    <p class="text-muted">Enter your email to receive a password reset link</p>
                </div>

                <div class="card p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                            {% if form.email.errors %}
                            <div class="text-danger small mt-1">{{ form.email.errors.0 }}</div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-envelope"></i> Send Reset Link
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-muted"><i class="bi bi-arrow-left"></i> Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
