{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="fw-bold mb-4">Settings</h2>

                <div class="card p-4 mb-4">
                    <h5 class="mb-3">Account Settings</h5>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h6 class="mb-0">Email</h6>
                            <small class="text-muted">{{ user.email }}</small>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" disabled>Change</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">Password</h6>
                            <small class="text-muted">Last changed: Never</small>
                        </div>
                        <a href="{% url 'password_reset' %}" class="btn btn-outline-primary btn-sm">Change</a>
                    </div>
                </div>

                <div class="card p-4 mb-4">
                    <h5 class="mb-3">Notifications</h5>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label" for="emailNotif">Email notifications</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="weeklyDigest" checked>
                        <label class="form-check-label" for="weeklyDigest">Weekly progress digest</label>
                    </div>
                </div>

                <div class="card p-4 border-danger">
                    <h5 class="text-danger mb-3">Danger Zone</h5>
                    <p class="text-muted small">Once you delete your account, there is no going back. Please be certain.</p>
                    <button class="btn btn-outline-danger btn-sm">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
